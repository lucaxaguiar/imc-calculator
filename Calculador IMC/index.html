<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Health+ | Calculadora de IMC</title>

</head>
<body>
    <main id="container">
        <section id="illustration">
            <img src="./assets/images/illustration.svg" alt="Mulher fazendo pose de Yoga.">
        </section>
        <section id="calculator">
            <form id="form">
                <h1 id="calculator_title">
                    Calculadora - IMC
                </h1>

                <div class="input-box">
                    <label for="weight">
                        Peso em kg
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" name="weight" required>
                        <span>
                            Kg
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="0.01" id="height" name="height" required>
                        <span>
                            m
                        </span>
                    </div>
                </div>
                    
                <button id="calculate">
                Calcular
                </button>
            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
                <div id="chart">
                    <i class="fa-solid fa-circle-info"></i>
                    <p>
                        Menor que 16,9 - Muito abaixo do peso <br>
                        17 a 18,4 - Abaixo do peso <br>
                        18,5 a 24,9 - Peso normal <br>
                        25 a 29,9 - Acima do peso <br>
                        30 a 34,9 - Obesidade grau I <br>
                        35 a 40 - Obesidade grau II <br>
                        Maior que 40 - Obesidade grau III <br>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
